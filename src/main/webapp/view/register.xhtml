<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/templates/template.xhtml">
    <ui:define name="content">
        <h:body>
            <h1>The Web App - Login Page</h1>
            <h:form>
                First Name: <h:inputText value="#{userBean.user.firstName}"/>
                <br/>
                Last Name: <h:inputText value="#{userBean.user.lastName}"/>
                <br/>
                Email: <h:inputText value="#{userBean.user.email}"/>
                <br/>
                Username: <h:inputText value="#{userBean.user.username}"/>
                <br/>
                Password: <h:inputText value="#{userBean.user.userPassword}"/>
                <br/>
                <h:commandButton value="Save" action="#{userBean.registerNewUser}"/>

            </h:form>
        </h:body>

    </ui:define>
</ui:composition>

</html>
